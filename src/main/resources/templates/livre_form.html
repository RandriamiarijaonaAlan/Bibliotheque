<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Créer Livre</title></head>
<body>
    <h2>Création de livre</h2>

   <form th:action="@{/admin/livre/creation}" method="post" th:object="${livre}">
    <label>Titre :</label>
    <input type="text" th:field="*{titre}" required />
    <br/>

    <label>Auteur :</label>
    <input type="text" th:field="*{auteur}" required />
    <br/>

    <label>ISBN :</label>
    <input type="text" th:field="*{isbn}" required />
    <br/>

    <label>Langue :</label>
    <input type="text" th:field="*{langue}" required />
    <br/>

    <label>Âge minimum :</label>
    <input type="number" th:field="*{ageMin}" min="0" required />
    <br/>

    <label>Classification :</label>
    <input type="text" th:field="*{classification}" required />
    <br/>

    <button type="submit">Créer le livre</button>
</form>
<a href="/admin/dashboard">Retour au dashboard</a>

</body>
</html>
